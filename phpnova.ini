;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;		phpNova Configuration File		;;;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; For best results, these values should be set BEFORE running the installer.
; Do NOT edit this file unless you know what you're doing!

;Core settings for phpNova.
[Main]

Version			= "0.00a"
Base_Path		= "/var/www/html/phpNova/"
Min_PHP_Ver		= "5.3.3"

;Remote path to each module's Git repository (do not include the name.git at the end).
[Module_Origins]

phpAbstractions		= "https://github.com/phpNova/phpAbstractions/"
phpConstants		= "https://github.com/phpNova/phpConstants/"
phpHash			= "https://github.com/phpNova/phpHash/"
phpLanguages		= "https://github.com/phpNova/phpLanguages/"
phpLog			= "https://github.com/phpNova/phpLog/"
phpNova			= "https://github.com/phpNova/phpNova/"
phpScrambagram		= "https://github.com/phpNova/phpScrambagram/"
phpSession		= "https://github.com/phpNova/phpSession/"
phpSQL			= "https://github.com/phpNova/phpSQL/"
phpTemplates		= "https://github.com/phpNova/phpTemplates/"

;Local relative path (from Main::Base_Path) where each module will be and/or has been installed to.
;Do NOT include the module itself!  I.e. if phpWhatever is installed to "model/phpWhatever/", then set its path to "model/".
;Note that some modules have separate installers that will add files/hooks outside its installation path.
[Module_Paths]

phpAbstractions		= "model/"
phpConstants		= "model/"
phpHash			= "model/"
phpLanguages		= "model/"
phpLog			= "model/"
;NOTE - The phpNova module path is automatically set to Main::Base_Path and cannot be changed here.
phpScrambagram		= "model/"
phpSession		= "model/"
phpSQL			= "model/"
phpTemplates		= "view/"
